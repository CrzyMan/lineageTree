<!DOCTYPE html>

<html>
<head>
    <title>Lineage Tree</title>
    <script src="LineageTree.js"></script>
    <script src="viz.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="controlMenu">
        <button id="b_toggleDebug">Turn Debug On</button><br/><br/>
        <form onsubmit="return false">
            <span>Brother Name:</span><br/>
            <input type="text" id="cm_broName"/><button id="cm_searchBroName">Search</button>
        </form>
    </div>
    <center>
        <div id="vizStuff">
            <div class="verticalCenter">Loading...</div>
        </div>
    </center>
    
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu-items">
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_edit">Edit Brother</span>
            </li>
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_little">Add Little</span>
            </li>
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_file">Get tree file</span>
            </li>
        </ul>
    </nav>
    
    <div class="holder" id="newBrotherDialogHolder">
        <div id="newBrotherDialog">
            <form onsubmit="return false">
                <center><h2 id="nbd_label">New Brother</h2></center>
                <label>Name: </label><input id="nbd_name" type="text"/>
                <label>Class: </label><input id="nbd_class" type="text"/>
                <label>Graduation Date: </label><input id="nbd_grad" type="text">
                <button id="nbd_confirm" class="left">Confirm</button><button id="nbd_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>
    
    <div class="holder" id="changeNameDialogHolder">
        <div id="changeNameDialog">
            <form onsubmit="return false">
                <center><h2 id="cnd_previous">New Name</h2></center>
                <label>Name: </label><input id="cnd_name" type="text"/><br/>
                <button id="cnd_confirm" class="left">Confirm</button><button id="cnd_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>
    
    <div class="holder" id="changeClassDialogHolder">
        <div id="changeClassDialog">
            <form onsubmit="return false">
                <center><h2 id="ccd_previous">New Class</h2></center>
                <label>Class: </label><input id="ccd_class" type="text"/><br/>
                <button id="ccd_confirm" class="left">Confirm</button><button id="ccd_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
