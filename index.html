<!DOCTYPE html>

<html>
<head>
    <title>Lineage Tree</title>
    <script src="LineageTree.js"></script>
    <script src="viz.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button id="b_toggleDebug">Debug: Off</button>
    
    <center><div id="vizStuff"></div></center>
    
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu-items">
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_name">Change Name</span>
            </li>
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_class">Change Class</span>
            </li>
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_little">Add Little</span>
            </li>
            <li class="context-menu-item">
                <span class="context-menu-link" id="mia_file">Get tree file</span>
            </li>
        </ul>
    </nav>
    
    <div class="holder" id="newBrotherMenuHolder">
        <div id="newBrotherMenu">
            <form onsubmit="return false">
                <center><h2>New Brother</h2></center>
                <label>Name: </label><input id="nbm_name" type="text"/>
                <label>Class: </label><input id="nbm_class" type="text"/><br/>
                <button id="nbm_confirm" class="left">Confirm</button><button id="nbm_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>
    
    <div class="holder" id="changeNameDialogHolder">
        <div id="changeNameDialog">
            <form onsubmit="return false">
                <center><h2 id="cnd_previous">New Name</h2></center>
                <label>Name: </label><input id="cnd_name" type="text"/><br/>
                <button id="cnd_confirm" class="left">Confirm</button><button id="cnd_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>
    
    <div class="holder" id="changeClassDialogHolder">
        <div id="changeClassDialog">
            <form onsubmit="return false">
                <center><h2 id="ccd_previous">New Class</h2></center>
                <label>Class: </label><input id="ccd_class" type="text"/><br/>
                <button id="ccd_confirm" class="left">Confirm</button><button id="ccd_cancel" class="right">Cancel</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
